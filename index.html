<html>
  <head>    
  <script src="jquery-3.2.0.slim.min.js"></script>
  </head>
  
  <body>
  <!-- Creating the debug table -->  
  <table style="width:800px">
  	<tr>
  		<td style="width:33%">Camera X: <span class="camX"></span></td>
  		<td style="width:33%">Camera Y: <span class="camY"></span></td>
  		<td style="width:33%">Debug: <span class="qd0"></span></td>
  	</tr>
  	<tr>
  		<td style="width:33%">QD1: <span class="qd1">-</span></td>
  		<td style="width:33%">QD2: <span class="qd2">-</span></td>
  		<td style="width:33%">Startime: <span class="qd3">-</span></td>
  	</tr>
  	<tr>
  		<td style="width:33%">QD4: <span class="qd4">-</span></td>
  		<td style="width:33%">QD5: <span class="qd5">-</span></td>
  		<td style="width:33%">QD6: <span class="qd6">-</span></td>
  	</tr>
  	<tr>
  		<td style="width:33%">FPS: <span class="fpsLog">-</span>0</td>
  		<td style="width:33%">Key code: <span class="keyCode">-</span></td>
  		<td style="width:33%">Time: <span class="time">-</span></td>
  	</tr>
  </table>
  
  <!-- Loading source files -->  
  <script src="renderer.js"></script>
  <script src="stars.js"></script>
  <script src="player.js"></script>
  <script src="goals.js"></script>
  <script src="minimap.js"></script>
	<script src="main.js"></script>
  
  
  </body>
</html>
